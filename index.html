<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="logo-container">
                <div class="logo">
                    <img src="odin-lined.png" alt="logo">
                    <span>ODIN</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="demo-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <div class="caption">Let's do this!</div>
                <form action="#" method="get">
                    <div class="form-inputs">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div class="input">
                            <label for="user_email">EMAIL</label>
                            <input type="email" name="user_email" id="user_email" required>
                        </div>
                        <div class="input">
                            <label for="user_number">PHONE NUMBER</label>
                            <input type="tel" name="user_number" id="user_number">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required minlength="8">
                        </div>
                        <div class="input">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" required minlength="8">
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
                <div class="footer-text">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
